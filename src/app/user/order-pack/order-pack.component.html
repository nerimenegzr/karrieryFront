<form>
    <label>
      Name:
      <input type="text" name="name" required>
    </label>
  
    <label>
      Email:
      <input type="email" name="email" required>
    </label>
  
    <label>
      Pack:
      <select name="pack">
        <option value="GROWTH">GROWTH Pack </option>
        <option value="Executive">Excutive Pack</option>
        <option value="Evolution">Evolution Pack</option>
      </select>
    </label>
  
    <button type="submit">Order Pack</button>
  </form>
